{% extends 'base.html' %}

{% block title %} Search Results {% endblock %}

{% block header %} Search Results {% endblock %}

{% block body %}
    {% if search_results %}
        <ul>
            {% for result in search_results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
